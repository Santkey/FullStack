<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Assessment Test 2</title>
    </head> 
    <body>
        <h1>Course Sign Up Page</h1>

        <p>Please Note: First Name, Last Name, Password, and Email are required!</p>
        <form action="thank_you.html" method="get">
        <label for="fm">First Name:</label>
        <input type="text" name="First Name" placeholder="First name" required>

        <label for="lm">Last Name:</label>
        <input type="text" name="Last Name" placeholder="Last name" required><br><br>

        <label for="em">Email:</label>
        <input type="email" name="email" placeholder="Enter E-mail" required>

        <label for="pwd">Password:</label>
        <input type="password" name="userpwd" placeholder="Password" required><br><br>

        <p>Are you over the age of 18 ?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="over" value="yes">
        <label for="n">No:</label>
        <input id="n" type="radio" name="over" value="no">


        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payments">
            <option value="cc">Credit Card</option>
            <option value="pp">PayPal</option>
        </select><br><br>


<input type="submit" name="" value="Sign Up">
        </form>
    </body>
</html>
