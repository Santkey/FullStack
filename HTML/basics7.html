<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Assessment Test 2</title>
    </head> 
    <body>
        <h1>Course Sign Up Page</h1>

        <p>Please Note: First Name, Last Name, Password, and Email are required!</p>

        <label for="psw">First Name:</label>
        <input type="text" name="First Name" value="First name">

        <label for="psw">Last Name:</label>
        <input type="text" name="Last Name" value="Last name"><br><br>

        <label for="psw">Email:</label>
        <input type="email" name="useremail" value="Enter E-mail">

        <label for="psw">Password:</label>
        <input type="password" name="userpwd" value="Password"><br><br>

        <div id="wrapper">
            <label for="yes_no_radio">Are you over the age of 18 ?</label>
          <p>
          <input type="radio" name="yes_no" checked>Yes</input>
          </p>
          <p>
          <input type="radio" name="yes_no">No</input>
          </p>
          </div>

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="cars" id="cars">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select><br><br>


<input type="submit" name="" value="Sign Up">
    </body>
</html>
