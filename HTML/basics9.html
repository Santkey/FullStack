<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Feedback</title>
    </head> 
    <body>
        <h1>Hotel Feedback Form</h1>

        <form method="GET">
            <h3>Are you from inside the US? Or outside the US?</h3><br>

            <label for="inus">Inside:</label>

            <input id="inusa" type="radio" name="loc" value="Inside">

            <label for="outus">Outside:</label>

            <input id="outusa" type="radio" name="loc" value="Outside"><br><br>

            <h3>How was your service?</h3>

            <select name="stars">
                
                <option value="Great">5</option>
                <option value="Good">4</option>
                <option value="Medium">3</option>
                <option value="Bad">2</option>
                <option value="Very bad">1</option>
            
            </select>
            
            <h2>Additional Feedback?</h2>

            <textarea name="name" rows="8" cols="80"></textarea>
            <!-- <input type="text" name="" value=""><br><br> -->

            <input type="submit" name="" value="SUBMIT">

        </form>
    </body>
</html>
